<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="bg-img">
            <img class="back" src="bg-img.jpg" alt="">
            <div class="calculation">
                <h2 class="head">BMI Calculator</h2>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input class="user" type="" id="weight" placeholder="Enter weight in kg">
                </div>
                <div class="form-group">
                    <label for="height"> Height (cm) :</label>
                    <input class="user" type="" id="height" placeholder="Enter height in cm">
                </div>
                <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
